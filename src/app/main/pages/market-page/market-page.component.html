<section class="container mx-auto px-8 py-10 min-h-[90vh] lg:px-28">
  <div class="mt-5 lg:mt-10 pb-10 w-full h-1/6 rounded-[60px]">
    <!--
    <img
      class="rounded-[60px] h-[350px] mx-auto relative z-0"
      src="../assets/farmer-block.png"
    /> -->
    <img
      class="rounded-[60px] w-full md:w-1/2 xl:w-1/3 mx-auto relative z-0"
      src="../assets/farmer-block.png"
    />
    <!--
    <div class="border rounded-md w-full bg-gray-50 p-10"> -->
    <div class="border rounded-md w-full bg-gray-50 p-5 md:p-10">
      <div class="flex justify-end">
        <form
          [formGroup]="searchForm"
          (ngSubmit)="searchProduct()"
          class="w-full md:w-6/12"
        >
          <div class="relative w-full">
            <input
              formControlName="search"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              placeholder="Buscar producto..."
            />
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
          </div>
        </form>
      </div>

      <div
        class="my-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-10"
      >
        <div *ngIf="loading" class="col-span-4">
          <p colspan="7" class="text-center h-60 text-3xl">Cargando...</p>
        </div>
        <button
          *ngFor="let data of catalog!.data"
          class="shadow-md bg-white flex justify-start items-start flex-col rounded-2xl border"
          (click)="redirectToProductDetail(data.id)"
        >
          <div class="h-2/3 w-full rounded-t-2xl border-b">
            <img
              class="h-full w-2/3 mx-auto object-cover"
              [src]="
                data.photos.length > 0
                  ? data.photos[0].url
                  : '../assets/vegetables.jpg'
              "
            />
          </div>

          <div class="py-2 px-4 w-full flex flex-col items-start justify-start">
            <p
              class="block uppercase tracking-wide text-grey-darker text-sm font-bold mt-2"
            >
              {{ data.product }}
            </p>
            <div
              class="w-full flex gap-2 smt-1 uppercase tracking-wide text-grey-darker font-bold text-xs"
            >
              <p class="whitespace-nowrap">Min. Venta:</p>
              <p class="whitespace-nowrap">
                {{ data.minimum_sale + " " + data.measure }}
              </p>
            </div>
            <p
              class="mt-5 block uppercase tracking-wide text-grey-darker text-2xl text-green-700 font-bold"
            >
              ${{ data.price }}
            </p>
          </div>
        </button>
      </div>
    </div>
  </div>
</section>
