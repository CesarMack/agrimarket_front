<section class="min-h-[90vh] px-24">
  <div
    class="flex gap-10 w-full py-10 px-10 mt-10 h-1/6 bg-[#F6F6F6] rounded-[60px]"
  >
    <article class="w-3/6 bg-white shadow-lg rounded p-10">
      <h2 class="text-xl font-semibold">Datos Generales</h2>
      <hr class="w-full h-1 mx-auto my-3 bg-gray-300 border-0 rounded" />

      <form [formGroup]="profileForm">
        <div class="md:flex gap-5 mb-6">
          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >Nombre(s):
            </label>
            <input
              formControlName="name"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>

          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-zip"
            >
              Apellido:
            </label>
            <input
              formControlName="last_name"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>
        </div>
        <div class="md:flex gap-5 mb-6">
          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >E-mail:
            </label>
            <input
              formControlName="email"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>

          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-zip"
            >
              Telefono:
            </label>
            <input
              formControlName="phone"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>
        </div>
        <div class="md:flex gap-5 mb-6">
          <div class="w-full">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >Calle:
            </label>
            <input
              formControlName="street"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>
        </div>
        <div class="md:flex gap-5 mb-6">
          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >Numero exterior:
            </label>
            <input
              formControlName="ext_num"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>

          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-zip"
            >
              Numero interior:
            </label>
            <input
              formControlName="int_num"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>
        </div>
        <div class="md:flex gap-5 mb-6">
          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >C.P:
            </label>
            <input
              formControlName="zip_code"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>

          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-zip"
              >Colonia:
            </label>
            <input
              formControlName="suburb"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>
        </div>
        <div class="md:flex gap-5 mb-6">
          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >Ciudad:
            </label>
            <input
              formControlName="city"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>

          <div class="md:w-1/2">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-zip"
              >Estado:
            </label>
            <input
              formControlName="state"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
          </div>
        </div>
      </form>
    </article>
    <article class="bg-white shadow-lg rounded pt-10 pb-10">
      <div class="px-10">
        <h2 class="text-xl font-semibold">Datos de la Orden</h2>
        <hr class="w-full h-1 mx-auto my-3 bg-gray-300 border-0 rounded" />
      </div>

      <div class="relative flex flex-col break-words w-full">
        <table class="items-center w-full bg-transparent border-collapse">
          <thead>
            <tr>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-50 text-gray-500 border-blueGray-100"
              >
                <span class="sr-only">Foto</span>
              </th>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-50 text-gray-500 border-blueGray-100"
              >
                Producto
              </th>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-50 text-gray-500 border-gray-100"
              >
                Fecha de corte
              </th>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-50 text-gray-500 border-blueGray-100"
              >
                Precio
              </th>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-50 text-gray-500 border-blueGray-100"
              >
                Cantidad
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 text-left flex items-center"
              >
                <img
                  class="w-32 h-32 object-cover rounded"
                  [src]="
                    selectedPhotoUrl
                      ? selectedPhotoUrl
                      : '../assets/vegetables.jpg'
                  "
                />
              </th>
              <td
                class="border-t-0 font-bold px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
              >
                {{ productData?.data?.product }}
              </td>
              <td
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
              >
                {{ productData?.data?.cutoff_date }}
              </td>

              <td
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
              >
                {{
                  productData?.data?.price +
                    " " +
                    productData?.data?.measure?.name
                }}
              </td>
              <td
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
              >
                {{ quantity }}
              </td>
            </tr>
            <tr>
              <td
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                colspan="3"
              ></td>
              <td
                class="border-t px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 font-bold"
              >
                Total
              </td>
              <td
                class="border-t px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 font-bold"
              >
                ${{ total }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex justify-center w-full mt-28">
        <button
          type="button"
          class="w-1/3 mx-auto focus:outline-none text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        >
          Confirmar
        </button>
      </div>
    </article>
  </div>
</section>
