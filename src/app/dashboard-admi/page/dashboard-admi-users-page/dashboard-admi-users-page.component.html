<section class="p-10 w-full h-screen bg-[#f6f6f6]">
  <div class="p-10 bg-white shadow-lg rounded-3xl w-full h-full flex flex-col">
    <h3
      class="text-3xl font-bold text-[#2A9763] font-['Montserrat_Alternates']"
    >
      Usuarios
    </h3>

    <div class="w-full mt-10">
      <div
        class="flex justify-between px-4 py-4 bg-[#f6f6f6] rounded-tl-lg rounded-tr-lg"
      >
        <form
          [formGroup]="searchForm"
          (ngSubmit)="searchUsers()"
          class="flex gap-4 w-1/3"
        >
          <div class="relative w-full border">
            <input
              formControlName="search"
              placeholder="Search"
              class="p-4 py-3 outline-none focus pr-10 bg-white border rounded border-gray-100 text-slate-600 h-full w-full leading-4"
            />
            <svg
              class="absolute pointer-events-none top-3 right-5"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 17C13.866 17 17 13.866 17 10C17 6.13401 13.866 3 10 3C6.13401 3 3 6.13401 3 10C3 13.866 6.13401 17 10 17Z"
                stroke="#4B5563"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L15 15"
                stroke="#4B5563"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <button
            type="submit"
            class="text-white lg:max-w-[164px] px-6 py-4 w-full rounded-[4px] leading-[14px] bg-[#2A9763] shadow-lg font-medium"
          >
            Search
          </button>
        </form>

        <div class="flex gap-5">
          <button
            routerLink="/dashboard/orders/completed"
            class="w-32 bg-white shadow-lg py-3 px-6 rounded-3xl text-[#2A9763] font-medium"
          >
            Activos
          </button>
          <button
            routerLink="/dashboard/orders/completed"
            class="w-32 bg-white shadow-lg py-3 px-6 rounded-3xl text-[#2A9763] font-medium"
          >
            No activos
          </button>
        </div>
      </div>
      <div class="bg-[#f6f6f6]">
        <table [cellPadding]="0" [cellSpacing]="0" class="w-full">
          <thead>
            <tr
              tabindex="0"
              class="focus:outline-none h-16 w-full text-sm leading-none text-gray-800"
            >
              <th class="font-normal text-left pl-4">Nombre</th>
              <th class="font-normal text-left pl-12">Rol</th>
              <th class="font-normal text-left pl-12">Fecha de Creacion</th>
              <th class="font-normal text-left pl-20">Fecha de Ingreso</th>
              <th class="font-normal text-left pl-20"></th>
            </tr>
          </thead>
          <tbody class="w-full">
            <tr
              class="focus:outline-none h-20 text-sm leading-none text-gray-800 bg-[#f6f6f6] hover:bg-gray-100 border-b border-t"
              *ngFor="let user of usersData?.data"
            >
              <td class="pl-4 cursor-pointer">
                <p class="font-medium">{{ user?.first_name }}</p>
              </td>
              <td class="pl-12">
                <p class="text-sm font-medium leading-none text-gray-800">
                  72%
                </p>
              </td>
              <td class="pl-12">
                <p class="font-medium">{{ user?.email }}</p>
              </td>
              <td class="pl-20">
                <p class="font-medium">
                  {{ user?.created_at | date : "dd-MM-yyyy" }}
                </p>
              </td>
              <td class="pl-20">
                <div class="flex items-center">
                  <button
                    routerLink="/dashboardAdmi/users/info"
                    class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 bg-gray-100 dark:bg-gray-800 mr-5 hover:bg-gray-200 dark:hover:bg-gray-700 py-2.5 px-5 rounded text-sm leading-3 text-gray-600 dark:text-gray-200 focus:outline-none"
                  >
                    Mostrars
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
