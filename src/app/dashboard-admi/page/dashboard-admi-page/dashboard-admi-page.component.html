<div class="flex flex-wrap relative">
  <div class="w-full flex justify-end mb-5">
    <button
      class="bg-green-700 text-white active:bg-green-600 text-xs font-bold uppercase px-3 rounded-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 py-3"
      type="button"
      (click)="daysFilter()"
    >
      Dias
    </button>
    <button
      class="bg-green-700 text-white active:bg-green-600 text-xs font-bold uppercase px-3 rounded-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 py-3"
      type="button"
      (click)="weeksFilter()"
    >
      Semanas
    </button>
    <button
      class="bg-green-700 text-white active:bg-green-600 text-xs font-bold uppercase px-3 rounded-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 py-3"
      type="button"
      (click)="monthFilter()"
    >
      Meses
    </button>
  </div>
  <div class="w-full mb-12 xl:mb-0">
    <!-- Card stats -->
    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 gap-4">
      <div class="w-full">
        <div
          class="border relative flex flex-col min-w-0 mb-6 break-words bg-white shadow-soft-xl rounded bg-clip-border"
        >
          <div class="flex-auto p-9 shadow-lg">
            <div class="flex flex-wrap -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p class="mb-0 font-semibold leading-normal text-sm">
                    TOTAL DE USUARIOS
                  </p>
                  <h5 class="mb-0 font-bold">
                    {{ usuariosTotales }}
                  </h5>
                </div>
              </div>
              <div class="w-4/12 max-w-full px-3 ml-auto text-right flex-0">
                <div
                  class="inline-block w-12 h-12 text-center rounded-full bg-yellow-600 shadow-soft-2xl"
                >
                  <i
                    class="fa-solid fa-users text-lg relative top-3 text-white"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full">
        <div
          class="border relative flex flex-col min-w-0 mb-6 break-words bg-white shadow-soft-xl rounded bg-clip-border"
        >
          <div class="flex-auto p-9 shadow-lg">
            <div class="flex flex-wrap -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p
                    class="mb-0 font-semibold leading-normal text-sm whitespace-nowrap"
                  >
                    USUARIOS ADMINISTRADORES
                  </p>
                  <h5 class="mb-0 font-bold">
                    {{ admins }}
                  </h5>
                </div>
              </div>
              <div class="w-4/12 max-w-full px-3 ml-auto text-right flex-0">
                <div
                  class="inline-block w-12 h-12 text-center rounded-full bg-green-700 shadow-soft-2xl"
                >
                  <i
                    class="fa-solid fa-user text-lg relative top-3 text-white"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full">
        <div
          class="border relative flex flex-col min-w-0 mb-6 break-words bg-white shadow-soft-xl rounded bg-clip-border"
        >
          <div class="flex-auto p-9 shadow-lg">
            <div class="flex flex-wrap -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p class="mb-0 font-semibold leading-normal text-sm">
                    CLIENTES TOTALES
                  </p>
                  <h5 class="mb-0 font-bold">
                    {{ clients }}
                  </h5>
                </div>
              </div>
              <div class="w-4/12 max-w-full px-3 ml-auto text-right flex-0">
                <div
                  class="inline-block w-12 h-12 text-center rounded-full bg-red-500 shadow-soft-2xl"
                >
                  <i
                    class="fa-solid fa-circle-notch text-lg relative top-3 text-white"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full">
        <div
          class="border relative flex flex-col min-w-0 mb-6 break-words bg-white shadow-soft-xl rounded bg-clip-border"
        >
          <div class="flex-auto p-9 shadow-lg">
            <div class="flex flex-wrap -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p class="mb-0 font-semibold leading-normal text-sm">
                    AGRICULTORES TOTALES
                  </p>
                  <h5 class="mb-0 font-bold">
                    {{ farmers }}
                  </h5>
                </div>
              </div>
              <div class="w-4/12 max-w-full px-3 ml-auto text-right flex-0">
                <div
                  class="inline-block w-12 h-12 text-center rounded-full bg-blue-500 shadow-soft-2xl"
                >
                  <i
                    class="fa-solid fa-basket-shopping text-lg relative top-3 text-white"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
