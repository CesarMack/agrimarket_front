          <h2
            class="text-2xl font-bold font-['Montserrat_Alternates'] leading-none"

          <h4 class="text-[#797a7c] mb-1">Granjeros</h4>
          <h2
            class="text-2xl font-bold font-['Montserrat_Alternates'] leading-none"
          >
            {{ dashboardData?.farmers }}
          </h2>
        </div>
      </article>
      <article
        class="flex items-center gap-5 justify-start py-8 px-4 w-1/5 h-28 border rounded-lg bg-[#f6f6f6] shadow relative"
      >
        <div
          class="bg-red-100 w-16 h-16 rounded-full ring-4 ring-offset-4 ring-red-100 ring-opacity-30 flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-4/6 h-4/6 stroke-red-700"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
        </div>
        <div class="flex-grow">
          <h4 class="text-[#797a7c] mb-1">Clientes</h4>
          <h2
            class="text-2xl font-bold font-['Montserrat_Alternates'] leading-none"
          >
            {{ dashboardData?.clients }}
          </h2>
        </div>
      </article>
      <article
        class="flex items-center gap-5 justify-start py-8 px-4 w-1/5 h-28 border rounded-lg bg-[#f6f6f6] shadow relative"
      >
        <div
          class="bg-green-100 w-16 h-16 rounded-full ring-4 ring-offset-4 ring-green-100 ring-opacity-30 flex items-center justify-center"
        >
          <!-- Puedes agregar aquí el icono que desees, por ejemplo un ícono de Font Awesome -->
        </div>
        <div class="flex-grow">
          <h4 class="text-[#797a7c] mb-1">Productos en Catalago</h4>
          <h2
            class="text-2xl font-bold font-['Montserrat_Alternates'] leading-none"
          >
            5
          </h2>
        </div>
      </article>
    </div>

    <div class="mt-10 flex flex-1 gap-10">
      <article
        class="p-5 w-4/6 max-h-max border rounded-lg bg-[#f6f6f6] overflow-y-auto"
      >
        <!-- This is an example component -->
        <h3 class="text-xl mb-4 font-bold leading-none text-gray-900">
          Sugerencias Prefijos
        </h3>

        <div class="flow-root overflow-y-auto">
          <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li
              class="py-3 sm:py-4"
              *ngFor="let suggestion of suggestionsData?.data"
            >
              <div class="flex items-center space-x-4">
                <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 truncate">
                    {{ suggestion.suggestion }}
                    <!-- Nombre del Producto -->
                  </p>
                  <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                    {{ suggestion.created_at }}
                    <!-- Fecha de creación -->
                  </p>
                  <!-- Otros campos que desees mostrar -->
                </div>
              </div>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </div>
</section>
