<div
  *ngIf="showSuccessMessage"
  id="alert-3"
  class="flex absolute top-0 left-10 right-10 items-center p-4 mb-4 text-green-800 rounded-lg bg-green-400"
  role="alert"
>
  <svg
    class="flex-shrink-0 w-4 h-4"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div class="ml-3 text-sm font-medium">Operación exitosa</div>
  <button
    type="button"
    class="ml-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8"
    data-dismiss-target="#alert-3"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
<div
  *ngIf="loader"
  class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-80 flex justify-center items-center z-50"
>
  <div
    class="animate-spin rounded-full border-t-4 border-blue-500 border-opacity-75 h-12 w-12"
  ></div>
  <span class="ml-2">Cargando...</span>
</div>
<!-- Mensaje de error -->
<div
  *ngIf="showErrorMessage"
  id="alert-3"
  class="flex absolute top-0 left-10 right-10 items-center p-4 mb-4 text-red-800 rounded-lg bg-red-400"
  role="alert"
>
  <svg
    class="flex-shrink-0 w-4 h-4"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div class="ml-3 text-sm font-medium text-white">{{ errorMessage }}</div>
  <button
    type="button"
    class="ml-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8"
    data-dismiss-target="#alert-3"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
<div class="flex flex-wrap h-auto mt-12">
  <div
    class="border relative w-full xl:w-1/2 h-auto mx-auto flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg pt-5"
  >
    <form
      [formGroup]="registerForm"
      (ngSubmit)="newUserAdmin()"
      class="flex gap-10 pt-5 px-8 pb-8 mb-4"
    >
      <div class="w-full">
        <h2
          class="text-xl font-semibold border-b border-solid border-blueGray-200 mb-5 pb-2"
        >
          Agregar un Administrador nuevo:
        </h2>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
          <div>
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >Nombre(s):
            </label>
            <input
              formControlName="name"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
            <div
              *ngIf="
                registerForm.get('name')!.dirty &&
                registerForm.get('name')!.hasError('required')
              "
              class="text-red-600"
            >
              El nombre es requerido.
            </div>
          </div>

          <div>
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-zip"
            >
              Apellido:
            </label>
            <input
              formControlName="last_name"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
            <div
              *ngIf="
                registerForm.get('lastName')!.dirty &&
                registerForm.get('lastName')!.hasError('required')
              "
              class="text-red-600"
            >
              El apellido es requerido.
            </div>
          </div>

          <div>
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-state"
              >E-mail:
            </label>
            <input
              formControlName="email"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
            <div
              *ngIf="
                registerForm.get('email')!.dirty &&
                registerForm.get('email')!.hasError('required')
              "
              class="text-red-600"
            >
              El correo electrónico es requerido.
            </div>
            <div
              *ngIf="
                registerForm.get('email')!.dirty &&
                registerForm.get('email')!.hasError('email')
              "
              class="text-red-600"
            >
              El correo electrónico no es válido.
            </div>
          </div>

          <div>
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="grid-zip"
            >
              Password:
            </label>
            <input
              formControlName="password"
              type="password"
              class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            />
            <div
              *ngIf="
                registerForm.get('password')!.dirty &&
                registerForm.get('password')!.hasError('required')
              "
              class="text-red-600"
            >
              La contraseña es requerida.
            </div>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-5 mb-6 mt-10">
          <input
            type="submit"
            class="cursor-pointer h-11 md:w-1/2 bg-green-700 hover:bg-green-800 text-white rounded-lg font-semibold text-sm shadow-lg"
            value=" Aceptar"
          />
          <input
            type="reset"
            class="cursor-pointer h-11 md:w-1/2 bg-red-700 hover:bg-red-800 text-white rounded-lg font-semibold text-sm shadow-lg"
            value="Cancelar"
          />
        </div>
      </div>
    </form>
  </div>
</div>
