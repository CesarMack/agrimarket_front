<section class="p-10 relative w-full h-screen bg-[#f6f6f6]">
  <div
    *ngIf="showSuccessMessage"
    id="alert-3"
    class="flex absolute top-0 left-10 right-10 items-center p-4 mb-4 text-green-800 rounded-lg bg-green-400"
    role="alert"
  >
    <svg
      class="flex-shrink-0 w-4 h-4"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div class="ml-3 text-sm font-medium">Operación exitosa</div>
    <button
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8"
      data-dismiss-target="#alert-3"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
  <div
    *ngIf="loader"
    class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-80 flex justify-center items-center z-50"
  >
    <div
      class="animate-spin rounded-full border-t-4 border-blue-500 border-opacity-75 h-12 w-12"
    ></div>
    <span class="ml-2">Cargando...</span>
  </div>
  <!-- Mensaje de error -->
  <div
    *ngIf="showErrorMessage"
    id="alert-3"
    class="flex absolute top-0 left-10 right-10 items-center p-4 mb-4 text-red-800 rounded-lg bg-red-400"
    role="alert"
  >
    <svg
      class="flex-shrink-0 w-4 h-4"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div class="ml-3 text-sm font-medium">
      Se produjo un error en la operación. Por favor, intenta nuevamente.
    </div>
    <button
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8"
      data-dismiss-target="#alert-3"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>

  <div class="p-10 bg-white shadow-lg rounded-3xl w-full h-full flex flex-col">
    <h3
      class="text-3xl font-bold text-[#2A9763] font-['Montserrat_Alternates']"
    >
      Registro
    </h3>
    <div class="flex w-full gap-10">
      <div class="w-1/3">
        <div class="flex border-b border-[#2A9763] my-5">
          <h3
            class="text-lg font-bold text-[#2A9763] font-['Montserrat_Alternates']"
          >
            Agregar un Administrador nuevo:
          </h3>
        </div>

        <article class="h-auto bg-[#f6f6f6] p-5 rounded-3xl shadow">
          <form [formGroup]="registerForm" (ngSubmit)="newUserAdmin()">
            <span class="flex flex-col">
              <label>Nombre:</label>
              <input
                formControlName="name"
                type="text"
                class="h-10 px-4 py-3 border border-gray-400 rounded-3xl"
              />
            </span>
            <span class="mt-5 flex flex-col">
              <label>Apellido:</label>
              <input
                formControlName="lastName"
                type="text"
                class="h-10 px-4 py-3 border border-gray-400 rounded-3xl"
              />
            </span>
            <span class="mt-5 flex flex-col">
              <label>Email:</label>
              <input
                formControlName="email"
                type="text"
                class="h-10 px-4 py-3 border border-gray-400 rounded-3xl"
              />
            </span>
            <span class="mt-5 flex flex-col">
              <label>Password:</label>
              <input
                formControlName="password"
                type="password"
                class="h-10 px-4 py-3 border border-gray-400 rounded-3xl"
              />
            </span>
            <span class="flex gap-5 mt-5">
              <input
                type="submit"
                class="cursor-pointer h-11 w-1/2 bg-[#2A9763] text-white rounded-3xl font-semibold text-lg shadow-lg"
                value=" Aceptar"
              />
              <input
                type="reset"
                class="cursor-pointer h-11 w-1/2 bg-red-700 text-white rounded-3xl font-semibold text-lg shadow-lg"
                value="Cancelar"
              />
            </span>
          </form>
        </article>
      </div>
    </div>
  </div>
</section>
