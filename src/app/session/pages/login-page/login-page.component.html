<section class="flex flex-col md:flex-row h-screen items-center relative">
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img
      src="https://images.unsplash.com/photo-1471193945509-9ad0617afabf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
      class="w-full h-full object-cover"
    />
  </div>
  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full h-100">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">
        Ingresar
      </h1>

      <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label class="block text-gray-700">Correo</label>
          <input
            type="email"
            formControlName="email"
            name=""
            id=""
            placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />
          <div
            *ngIf="
              loginForm.get('email')!.errors && loginForm.get('email')!.touched
            "
            class="text-red-600"
          >
            <div *ngIf="loginForm.get('email')!.hasError('required')">
              El correo electrónico es requerido.
            </div>
            <div *ngIf="loginForm.get('email')!.hasError('email')">
              El correo electrónico no es válido.
            </div>
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            name=""
            id=""
            placeholder="Enter Password"
            minlength="6"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            required
          />
        </div>

        <div class="text-right mt-2">
          <!--<a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">¿Olvidaste tu contraseña?</a>-->
        </div>

        <button
          type="submit"
          value="Aceptar"
          class="w-full block bg-[#f1a93d] transition hover:bg-[#285429] focus:bg-[#285429] text-white font-semibold rounded-lg px-4 py-3 mt-6"
        >
          Iniciar sesión
        </button>
      </form>
      <p class="mt-8">
        Si no tienes cuenta,
        <a
          href="#"
          class="text-[#f1a93d] hover:text-[#285429] transition font-semibold"
          >registrate aquí.</a
        >
      </p>
    </div>
  </div>

  <div
    *ngIf="showFieldRequiredMessage"
    role="alert"
    [ngClass]="
      'transition duration-150 ease-in-out absolute top-0  w-full bg-red-100 shadow mb-8 ' +
      (alert ? 'transform -translate-y-full' : 'transform translate-y-0 ')
    "
  >
    <div
      class="container mx-auto xl:w-full lg:transition duration-150 ease-in-out w-11/12"
    >
      <div class="w-full xl:flex lg:flex py-6 items-center">
        <div
          class="xl:w-5/6 lg:w-5/6 w-full flex xl:flex-row lg:flex-row flex-col justify-center items-center xl:justify-start lg:justify-start"
        >
          <div class="text-red-700">
            <svg
              role="alert"
              tabindex="0"
              class="focus:outline-none"
              aria-label="error"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
            >
              <path
                class="heroicon-ui"
                d="M4.93 19.07A10 10 0 1 1 19.07 4.93 10 10 0 0 1 4.93 19.07zm1.41-1.41A8 8 0 1 0 17.66 6.34 8 8 0 0 0 6.34 17.66zM13.41 12l1.42 1.41a1 1 0 1 1-1.42 1.42L12 13.4l-1.41 1.42a1 1 0 1 1-1.42-1.42L10.6 12l-1.42-1.41a1 1 0 1 1 1.42-1.42L12 10.6l1.41-1.42a1 1 0 1 1 1.42 1.42L13.4 12z"
              />
            </svg>
          </div>
          <p class="mx-4 text-lg text-red-700 text-center sm:text-left">
            Por favor, completa todos los campos antes de enviar el formulario.
          </p>
        </div>
        <div class="w-2/12 flex justify-end">
          <button
            aria-label="close"
            (click)="closeAlert()"
            class="focus:outline-none focus:text-black hover:text-black cursor-pointer xl:relative lg:relative absolute top-0 right-0 mr-2 mt-2 xl:mt-0 xl:mr-0 lg:mt-0 lg:mr-0 text-red-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="authError"
    role="alert"
    [ngClass]="
      'transition duration-150 ease-in-out absolute top-0  w-full bg-red-100 shadow mb-8 ' +
      (alert ? 'transform -translate-y-full' : 'transform translate-y-0 ')
    "
  >
    <div
      class="container mx-auto xl:w-full lg:transition duration-150 ease-in-out w-11/12"
    >
      <div class="w-full xl:flex lg:flex py-6 items-center">
        <div
          class="xl:w-5/6 lg:w-5/6 w-full flex xl:flex-row lg:flex-row flex-col justify-center items-center xl:justify-start lg:justify-start"
        >
          <div class="text-red-700">
            <svg
              role="alert"
              tabindex="0"
              class="focus:outline-none"
              aria-label="error"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
            >
              <path
                class="heroicon-ui"
                d="M4.93 19.07A10 10 0 1 1 19.07 4.93 10 10 0 0 1 4.93 19.07zm1.41-1.41A8 8 0 1 0 17.66 6.34 8 8 0 0 0 6.34 17.66zM13.41 12l1.42 1.41a1 1 0 1 1-1.42 1.42L12 13.4l-1.41 1.42a1 1 0 1 1-1.42-1.42L10.6 12l-1.42-1.41a1 1 0 1 1 1.42-1.42L12 10.6l1.41-1.42a1 1 0 1 1 1.42 1.42L13.4 12z"
              />
            </svg>
          </div>
          <p class="mx-4 text-lg text-red-700 text-center sm:text-left">
            Por favor, completa todos los campos antes de enviar el formulario.
          </p>
        </div>
        <div class="w-2/12 flex justify-end">
          <button
            aria-label="close"
            (click)="closeAlert()"
            class="focus:outline-none focus:text-black hover:text-black cursor-pointer xl:relative lg:relative absolute top-0 right-0 mr-2 mt-2 xl:mt-0 xl:mr-0 lg:mt-0 lg:mr-0 text-red-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
