<section class="bg-[#F6F6F6] h-[100vh] w-full flex justify-center items-center">
  <div class="w-2/3 h-5/6 p-10 flex gap-10 bg-white shadow-lg rounded-[35px] relative">
    <article class="w-2/4 flex justify-center items-center">
      <img src="../assets/farmer-login.jpg" />
    </article>

    <div class="w-[2px] h-full bg-gray-300"></div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col w-2/4 p-12"
    >
      <h2 class="mb-5 text-[#2A9763] font-['Montserrat_Alternates'] text-[30px] font-semibold">
        Iniciar sesi칩n
      </h2>
      <label class="block mb-2 text-lg font-medium text-gray-900">Correo electr칩nico:</label>
      <input
        type="email"
        formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <label class="block mb-2 text-lg font-medium text-gray-900 mt-5">Contrase침a:</label>
      <input
        type="password"
        formControlName="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <input
        type="submit"
        value="Aceptar"
        class="cursor-pointer mt-10 bg-[#38C984] text-white rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow"
      />
      <div class="w-full flex items-center justify-between py-5">
        <hr class="w-1/3 bg-gray-400" />
        <p class="font-medium leading-4 text-gray-400 text-center">Si no tienes cuenta</p>
        <hr class="w-1/3 bg-gray-400" />
    </div>
      <hr class="" />
      <button routerLink="/register" class="cursor-pointer border border-[#38C984] border-10 text-[#38C984] rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow">
        Registrate
      </button>
    </form>
  </div>

  <div
    *ngIf="authError"
    id="alert-3"
    class="flex absolute top-0 left-10 right-10 items-center p-4 mb-4 text-red-800 rounded-lg bg-red-200"
    role="alert"
  >
    Hubo problemas para iniciar sesi칩n. Por favor, verifica tus credenciales.
  </div>

</section>
