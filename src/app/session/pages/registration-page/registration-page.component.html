<section class="flex flex-col md:flex-row h-screen items-center relative">
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img src="https://images.unsplash.com/photo-1633233523796-12890ee1cde1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="w-full h-full object-cover">
  </div>
  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
    flex items-center justify-center">
    <div class="w-full h-100">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Registro</h1>

      <form class="mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="flex space-x-4">
          <label
            class="cursor-pointer flex-1 px-4 py-2 text-center my-2 bg-[#f1a93d] duration-150 ease-in-out rounded text-white text-sm transition-colors hover:bg-green-600 {{
              registerForm.get('userRole')!.value === '1'
                ? 'bg-green-800 text-white'
                : ''
            }}">
            <input type="radio" name="userRole" value="1" formControlName="userRole" class="hidden"/>
            Cliente
          </label>
          <label
            class="cursor-pointer flex-1 px-4 py-2 text-center mx-2 my-2 bg-[#f1a93d] duration-150 ease-in-out rounded text-white text-sm transition-colors hover:bg-green-600 {{
              registerForm.get('userRole')!.value === '2'
                ? 'bg-green-800 text-white'
                : ''
            }}"
          >
            <input
              type="radio"
              name="userRole"
              value="2"
              formControlName="userRole"
              class="hidden"
            />
            Granjero
          </label>
        </div>
        <div>
          <label class="block text-gray-700 mt-4">Nombre</label>
          <input type="email" formControlName="firstName" name="" id="" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>

          <label class="block text-gray-700 mt-4">Apellido</label>
          <input type="email" formControlName="lastName" name="" id="" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>

          <label class="block text-gray-700 mt-4">Correo</label>
          <input type="email" formControlName="email" name="" id="" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
      </div>

        <div class="mt-4">
          <label class="block text-gray-700">Contraseña</label>
          <input type="password" formControlName="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
        </div>

        <div class="text-right mt-2">
          <!--<a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">¿Olvidaste tu contraseña?</a>-->
        </div>

        <button type="submit" value="Aceptar" class="w-full block bg-[#f1a93d] transition hover:bg-[#285429] focus:bg-[#285429] text-white font-semibold rounded-lg
              px-4 py-3 mt-6">Registrarte</button>
      </form>
      <p class="mt-8">Si tienes cuenta, <a href="#" class="text-[#f1a93d] hover:text-[#285429] transition font-semibold">inicia sesión aquí.</a></p>
    </div>
  </div>  
</section>
