<section class="bg-[#F6F6F6] h-[100vh] w-full flex justify-center items-center">
  <div class="w-2/3 h-5/6 p-10 flex gap-10 bg-white shadow-lg rounded-[35px]">
    <article class="w-2/4 flex justify-center items-center">
      <img src="../assets/farmer-register.jpg" />
    </article>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col w-2/4 p-12"
    >
      <h2
        class="mx-auto mb-10 text-[#2A9763] font-['Montserrat_Alternates'] text-[45px] font-semibold"
      >
        Registrase
      </h2>
      <div class="flex space-x-4">
        <label
          class="flex-1 px-4 py-2 text-center bg-gray-200 rounded-lg cursor-pointer transition-colors hover:bg-[#38C984] {{
            registerForm.get('userRole')!.value === '1'
              ? 'bg-red-600 text-white'
              : ''
          }}"
        >
          <input
            type="radio"
            name="userRole"
            value="1"
            formControlName="userRole"
            class="hidden"
          />
          Client
        </label>
        <label
          class="flex-1 px-4 py-2 text-center bg-gray-200 rounded-lg cursor-pointer transition-colors hover:bg-[#38C984] {{
            registerForm.get('userRole')!.value === '2'
              ? 'bg-red-600 text-white'
              : ''
          }}"
        >
          <input
            type="radio"
            name="userRole"
            value="2"
            formControlName="userRole"
            class="hidden"
          />
          Farmer
        </label>
      </div>
      <label class="mb-3 font-medium text-lg">Nombre:</label>
      <input
        formControlName="firstName"
        type="email"
        class="h-12 border border-gray-400 rounded-3xl"
      />

      <label class="mb-3 font-medium text-lg">Apellidos:</label>
      <input
        formControlName="lastName"
        type="email"
        class="h-12 border border-gray-400 rounded-3xl"
      />

      <label class="mb-3 mt-10 font-medium text-lg">Email:</label>
      <input
        formControlName="email"
        type="email"
        class="h-12 border border-gray-400 rounded-3xl"
      />
      <label class="mb-3 mt-10 font-medium text-lg">Password:</label>
      <input
        formControlName="password"
        type="password"
        class="h-12 border border-gray-400 rounded-3xl"
      />

      <input
        type="submit"
        value="Aceptar"
        class="h-12 w-full mx-auto mt-10 bg-[#38C984] text-white rounded-3xl font-semibold text-lg shadow"
      />

      <hr class="my-10" />
      <button
        routerLink="/login"
        class="h-12 border border-[#38C984] rounded-3xl shadow"
      >
        Ya tengo cuenta
      </button>
    </form>
  </div>
</section>
