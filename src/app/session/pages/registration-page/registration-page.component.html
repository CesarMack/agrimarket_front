<section class="bg-[#F6F6F6] h-[100vh] w-full flex justify-center items-center">
  <div class="w-2/3 h-5/6 p-10 flex gap-10 bg-white shadow-lg rounded-[35px]">
    <article class="w-2/4 flex justify-center items-center">
      <img src="../assets/farmer-register.jpg" />
    </article>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col w-2/4 p-12 pt-5"
    >
      <h2 class="mx-auto mb-5 text-[#2A9763] font-['Montserrat_Alternates'] text-[45px] font-semibold">
        Registrarse
      </h2>
      <div class="flex space-x-4">
        <label
          class="cursor-pointer flex-1 px-4 py-2 text-center mx-2 my-2 bg-[#38C984] transition duration-150 ease-in-out rounded text-white text-sm transition-colors hover:bg-gray-300 {{
            registerForm.get('userRole')!.value === '1'
              ? 'bg-red-600 text-white'
              : ''
          }}"
        >
          <input
            type="radio"
            name="userRole"
            value="1"
            formControlName="userRole"
            class="hidden"
          />
          Cliente
        </label>
        <label
          class="cursor-pointer flex-1 px-4 py-2 text-center mx-2 my-2 bg-[#38C984] duration-150 ease-in-out rounded text-white text-sm transition-colors hover:bg-gray-300 {{
            registerForm.get('userRole')!.value === '2'
              ? 'bg-red-600 text-white'
              : ''
          }}"
        >
          <input
            type="radio"
            name="userRole"
            value="2"
            formControlName="userRole"
            class="hidden"
          />
          Granjero
        </label>
      </div>
      <div class="grid grid-cols-2 gap-5">
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-900 mt-5">Nombre:</label>
          <input
            formControlName="firstName"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
        </div>
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-900 mt-5">Apellido:</label>
          <input
            formControlName="lastName"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
        </div>
      </div>

      <label class="block mb-2 text-lg font-medium text-gray-900 mt-5">Email:</label>
      <input
        formControlName="email"
        type="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <label class="block mb-2 text-lg font-medium text-gray-900 mt-5">Password:</label>
      <input
        formControlName="password"
        type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />

      <input
        type="submit"
        value="Aceptar"
        class="cursor-pointer mt-10 bg-[#38C984] text-white rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow"
      />

      <hr class="my-3" />
      <button
        routerLink="/login"
        class="cursor-pointer border border-[#38C984] border-10 text-[#38C984] rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow"
      >
        Ya tengo cuenta
      </button>
    </form>
  </div>
</section>
