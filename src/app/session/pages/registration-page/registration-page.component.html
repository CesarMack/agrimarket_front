<section
  class="flex flex-col md:flex-row-reverse h-screen items-center relative"
>
  <div
    *ngIf="showSuccessMessage"
    id="alert-3"
    class="flex absolute top-0 left-0 right-0 items-center p-4 mb-4 text-green-800 rounded-lg bg-green-400"
    role="alert"
  >
    <svg
      class="flex-shrink-0 w-4 h-4"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div class="ml-3 text-sm font-medium">Usuario Registrado</div>
    <button
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8"
      data-dismiss-target="#alert-3"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
  <div
    *ngIf="showFieldRequiredMessage"
    role="alert"
    class="absolute top-0 left-0 right-10 items-center p-1 mb-4 w-full bg-red-100 shadow transition duration-150 ease-in-out"
  >
    <div
      class="container mx-auto xl:w-full lg:transition duration-150 ease-in-out w-11/12"
    >
      <div class="w-full xl:flex lg:flex py-6 items-center">
        <div
          class="xl:w-5/6 lg:w-5/6 w-full flex xl:flex-row lg:flex-row flex-col justify-center items-center xl:justify-start lg:justify-start"
        >
          <div class="text-red-700">
            <svg
              role="alert"
              tabindex="0"
              class="focus:outline-none"
              aria-label="error"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
            >
              <path
                class="heroicon-ui"
                d="M4.93 19.07A10 10 0 1 1 19.07 4.93 10 10 0 0 1 4.93 19.07zm1.41-1.41A8 8 0 1 0 17.66 6.34 8 8 0 0 0 6.34 17.66zM13.41 12l1.42 1.41a1 1 0 1 1-1.42 1.42L12 13.4l-1.41 1.42a1 1 0 1 1-1.42-1.42L10.6 12l-1.42-1.41a1 1 0 1 1 1.42-1.42L12 10.6l1.41-1.42a1 1 0 1 1 1.42 1.42L13.4 12z"
              />
            </svg>
          </div>
          <p class="mx-4 text-lg text-red-700 text-center sm:text-left">
            Por favor, completa todos los campos antes de enviar el formulario.
          </p>
        </div>
        <div class="w-2/12 flex justify-end">
          <button
            aria-label="close"
            (click)="closeAlert()"
            class="focus:outline-none focus:text-black hover:text-black cursor-pointer xl:relative lg:relative absolute top-0 right-0 mr-2 mt-2 xl:mt-0 xl:mr-0 lg:mt-0 lg:mr-0 text-red-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="authError"
    role="alert"
    class="absolute top-0 left-0 right-0 items-center p-1 mb-4 w-full bg-red-100 shadow transition duration-150 ease-in-out"
  >
    <div
      class="container mx-auto xl:w-full lg:transition duration-150 ease-in-out w-11/12"
    >
      <div class="w-full xl:flex lg:flex py-6 items-center">
        <div
          class="xl:w-5/6 lg:w-5/6 w-full flex xl:flex-row lg:flex-row flex-col justify-center items-center xl:justify-start lg:justify-start"
        >
          <div class="text-red-700">
            <svg
              role="alert"
              tabindex="0"
              class="focus:outline-none"
              aria-label="error"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
            >
              <path
                class="heroicon-ui"
                d="M4.93 19.07A10 10 0 1 1 19.07 4.93 10 10 0 0 1 4.93 19.07zm1.41-1.41A8 8 0 1 0 17.66 6.34 8 8 0 0 0 6.34 17.66zM13.41 12l1.42 1.41a1 1 0 1 1-1.42 1.42L12 13.4l-1.41 1.42a1 1 0 1 1-1.42-1.42L10.6 12l-1.42-1.41a1 1 0 1 1 1.42-1.42L12 10.6l1.41-1.42a1 1 0 1 1 1.42 1.42L13.4 12z"
              />
            </svg>
          </div>
          <p class="mx-4 text-lg text-red-700 text-center sm:text-left">
            {{ errorMessage }}
          </p>
        </div>
        <div class="w-2/12 flex justify-end">
          <button
            aria-label="close"
            (click)="closeAlert()"
            class="focus:outline-none focus:text-black hover:text-black cursor-pointer xl:relative lg:relative absolute top-0 right-0 mr-2 mt-2 xl:mt-0 xl:mr-0 lg:mt-0 lg:mr-0 text-red-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img
      src="https://images.unsplash.com/photo-1633233523796-12890ee1cde1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
      class="w-full h-full object-cover"
    />
  </div>
  <div
    class="bg-white w-full lg:max-w-full md:mx-auto md:w-3/4 lg:w-1/2 2xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full h-100">
      <h2 class="text-4xl font-bold leading-tight mt-12 text-gray-700">
        Registro
      </h2>
      <p class="text-2xl leading-loose tracking-wide text-gray-600 font-light">
        Sé parte de esta gran comunidad
      </p>
      <hr class="mb-12" />
      <form class="mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="flex space-x-4">
          <label
            class="cursor-pointer flex-1 px-4 py-2 text-center my-2 bg-[#f1a93d] duration-150 ease-in-out rounded text-white text-sm transition-colors hover:bg-green-700 {{
              registerForm.get('userRole')!.value === '1'
                ? 'bg-green-800 text-white'
                : ''
            }}"
          >
            <input
              type="radio"
              name="userRole"
              value="1"
              formControlName="userRole"
              class="hidden"
            />
            Cliente
          </label>
          <label
            class="cursor-pointer flex-1 px-4 py-2 text-center mx-2 my-2 bg-[#f1a93d] duration-150 ease-in-out rounded text-white text-sm transition-colors hover:bg-green-700 {{
              registerForm.get('userRole')!.value === '2'
                ? 'bg-green-800 text-white'
                : ''
            }}"
          >
            <input
              type="radio"
              name="userRole"
              value="2"
              formControlName="userRole"
              class="hidden"
            />
            Granjero
          </label>
        </div>

        <div>
          <label class="block text-gray-700 font-light mt-4">Nombre</label>
          <input
            type="text"
            formControlName="firstName"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-700 focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />

          <label class="block text-gray-700 font-light mt-4">Apellido</label>
          <input
            type="text"
            formControlName="lastName"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-700 focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />

          <label class="block text-gray-700 font-light mt-4">Correo</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-700 focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />
        </div>

        <div class="mt-4">
          <label class="block text-gray-700 font-light">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            minlength="6"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-700 focus:bg-white focus:outline-none"
            required
          />
        </div>

        <div class="text-right mt-2">
          <!--<a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">¿Olvidaste tu contraseña?</a>-->
        </div>

        <button
          type="submit"
          value="Aceptar"
          class="w-full block bg-[#f1a93d] transition hover:bg-[#285429] focus:bg-[#285429] text-white font-semibold rounded-lg px-4 py-3 mt-6"
        >
          Registrarte
        </button>
      </form>
      <p class="mt-8 font-light">
        Si tienes cuenta,
        <a
          href="login"
          class="text-[#f1a93d] hover:text-[#285429] transition font-semibold"
          >inicia sesión aquí.</a
        >
      </p>
    </div>
  </div>
</section>
