<section class="p-10 w-full h-full bg-[#f6f6f6]">
  <div class="px-10 py-5 bg-white shadow-lg rounded-3xl w-full h-full">
    <form class="grid grid-cols-2 gap-x-10">
      <div class="flex border-b border-[#2A9763] my-5">
        <h3
          class="text-lg font-bold text-[#2A9763] font-['Montserrat_Alternates']"
        >
          Datos Generales
        </h3>
      </div>
      <div class="flex border-b border-[#2A9763] my-5">
        <h3
          class="text-lg font-bold text-[#2A9763] font-['Montserrat_Alternates']"
        >
          Foto
        </h3>
      </div>
      <article class="p-5 rounded-3xl shadow bg-[#f6f6f6]">
        <div class="flex flex-col">
          <label>Nombre:</label>
          <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
        </div>
        <div class="flex flex-col">
          <label>Telefono:</label>
          <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
        </div>
        <div class="flex flex-col">
          <label>Calle:</label>
          <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
        </div>
        <div class="flex gap-10 w-full mt-5">
          <span class="w-2/4 flex flex-col">
            <label>Numero exterior:</label>
            <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
          </span>
          <span class="w-2/4 flex flex-col">
            <label>Numero interior:</label>
            <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
          </span>
        </div>

        <div class="flex gap-10 w-full mt-5">
          <span class="w-2/4 flex flex-col">
            <label>C.P:</label>
            <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
          </span>
          <span class="w-2/4 flex flex-col">
            <label>Colonia:</label>
            <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
          </span>
        </div>
        <div class="flex gap-10 w-full mt-5">
          <span class="w-2/4 flex flex-col">
            <label>Ciudad:</label>
            <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
          </span>
          <span class="w-2/4 flex flex-col">
            <label>Estado:</label>
            <input type="text" class="h-9 border border-gray-400 rounded-2xl" />
          </span>
        </div>
      </article>
      <article
        class="p-5 flex flex-col justify-center items-center rounded-3xl shadow bg-[#f6f6f6]"
      >
        <div class="mx-auto border w-[200px] h-[200px]">
          <img [src]="imageUrl" alt="Imagen cargada" />
        </div>
        <input
          class="mx-auto"
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </article>
      <div
        class="mt-10 col-start-2 col-end-3 flex flex-col justify-center items-center gap-10"
      >
        <button
          class="ml-8 w-32 py-3 px-6 bg-[#38C984] text-white rounded-xl text-lg font-semibold"
        >
          Guardar
        </button>
        <button
          class="ml-8 w-32 py-3 px-6 bg-[#38C984] text-white rounded-xl text-lg font-semibold"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
