<div class="flex flex-wrap">
  <div class="w-full mb-12 xl:mb-0 px-4">
    <div>
      <!-- Card stats -->
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="TRAFFIC"
            statTitle="350,897"
            statArrow="up"
            statPercent="3.48"

        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">

            statPercent="3.48"

        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">

        </div>
      </div>
    </div>
  </div>
